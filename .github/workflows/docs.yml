name: "Sphinx Docs"
on:
  push:
    branches:
      - main
      - develop
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: ammaraskar/sphinx-action@master
        with:
          docs-folder: "docs/"
          pre-build-command: python -m pip install -r docs/requirements.txt
